<!DOCTYPE html>
<html>
<head>
    <title>Employee Data Form</title>
</head>
<body>
    <h1>Employee Data Form</h1>
    <form action="/submit" method="post">
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id"><br><br>

        <label for="emp_name">Employee Name:</label>
        <input type="text" id="emp_name" name="emp_name"><br><br>

        <label for="emp_email">Email ID:</label>
        <input type="email" id="emp_email" name="emp_email"><br><br>

        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="/display"><button>Display Employee Details</button></a>
</body>
</html>
